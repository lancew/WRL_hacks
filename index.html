<html>
<head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-url-parser/2.3.1/purl.min.js"></script>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>IJF WRL Hacks</title>
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">WRL HACKS</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="?country=GBR&limit=9999">GBR</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
        <div id='text'></div>
      </div>

    </div><!-- /.container -->



<script>
var limit = $.url().param('limit') || 3;

$.getJSON('https://data.judobase.org/api/get_json?params[action]=wrl.by_category&params[category_limit]=' + limit, function(data) {
	var total_athletes = 0;
	var top_mover = { change: '', athlete: '' };
	var bottom_mover = { change: '', athlete: '' };

	$.each(data.categories, function(index, value){
		$('#text').append( '<h2>' + value.name + '</h2>' );
		$.each(value.competitors, function(index2, athlete) {
			if (athlete.country_short == $.url().param('country') || !$.url().param('country') ) {
				delta = Math.abs(athlete.place - athlete.place_prev);
                console.log(athlete);
                console.log('place:' + athlete.place);
                console.log('prev:' + athlete.place_prev);
                console.log('delta: ' + delta);
				if ( athlete.place < athlete.place_prev) {
				   delta = '&#8593;' + delta + ' position(s)';
				   if (bottom_mover.change < delta) {
				      bottom_mover.change = delta;
				      bottom_mover.athlete = athlete;
				   }
				} else if ( athlete.place > athlete.place_prev ) {
				   delta = '&#8595;' + delta + ' position(s)';
				   if (top_mover.change < delta) {
				      top_mover.change = delta;
				      top_mover.athlete = athlete;
				   }
				} else 	{
				   delta = '';
				}

				console.log(athlete);
				$('#text').append( athlete.place
					+ ') '
					+ athlete.family_name
					+ ', '
					+ athlete.given_name
					+ ' ('
					+ athlete.country_short
					+ ') '
					+ delta
					+ ' ('
					+ athlete.points
					+ ' points) '
					+'<br />'
				);
				total_athletes++;
			}

		});

	});

	$('#text').prepend('<p>Total Athletes shown:' + total_athletes);

	if(top_mover.athlete && bottom_mover.athlete){

	$('#text').prepend('<p>'
	    + top_mover.change
	    + '  positions '
	    + top_mover.athlete.family_name
	    + ' '
	    + top_mover.athlete.given_name
	    + ' '
	    + top_mover.athlete.weight_name);



$('#text').prepend('<p>'
	    + bottom_mover.change
	    + '  positions '
	    + bottom_mover.athlete.family_name
	    + ' '
	    + bottom_mover.athlete.given_name
	    + ' '
	    + bottom_mover.athlete.weight_name);
	}
});

</script>

<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

</body>
</html>
